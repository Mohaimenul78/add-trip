<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>add trip</title>
</head>
<body class="bg-gray-400">
  
<div class="sm:flex justify-center">
     <div class="bg-white p-10 rounded-md border-b-4 border-red-500 ">
       <p class="text-2xl font-semibold text-center mb-8 text-gray-500 mb">Add your trip</p>
       
      <div class="flex sm:flex-row flex-col mb-2">
             <div class="sm:w-72">
              <div>
                <p class="text-sm mb-2 text-gray-500">From</p>
                <button class="bg-gray-200 w-full text-left p-3 flex items-center justify-between rounded-md">
                     <p class="text-gray-600 text-xs">Rod 12, Mirpur 12, Dhaka 1221</p>
                     <i class="fa fa-map-marker text-gray-600"></i>
                </button>
              </div>
             </div>

             <div class="sm:w-72 sm:w-72 sm:ml-10">
              <div>
                <p class="text-sm mb-2 text-gray-500">To</p>
                <button class="bg-gray-200 w-full text-left p-3 flex items-center justify-between rounded-md">
                     <p class="text-gray-600 text-xs">chittagong</p>
                     <i class="fa fa-map-marker text-gray-600"></i>
                </button>
              </div>
             </div>
        </div>

        <div class="flex sm:flex-row flex-col mb-2">
               <div class="sm:w-72">
                <div>
                  <p class="text-sm mb-2 text-gray-500">Date</p>
                  <button class="bg-gray-200 w-full text-left p-3 flex items-center justify-between rounded-md">
                       <p class="text-gray-600 text-xs">12 jan 2020</p>
                       <i class="fa fa-calendar text-gray-600"></i>
                  </button>
                </div>
               </div>
               <div class="sm:w-72 sm:ml-10">
                <div>
                  <p class="text-sm mb-2  text-gray-500">Select Car</p>
                  <button class=" w-full text-left pl-2 text-xs bg-gray-200 flex items-center rounded-md justify-between">
                    <p class="text-gray-600 text-xs">Toyota Caralla 2013</p>
                    <i class="fa fa-angle-down py-3 px-2 text-xs bg-gray-400 h-full rounded-r-md"></i>
                  </button>
                </div>
               </div>
        </div>

        <div class="flex sm:flex-row flex-col mb-10">
               <div class="sm:w-72">
                <div class="flex sm:justify-between sm:flex-row flex-col ">
                  <div class="w-24">
                    <p class="text-sm mb-2 text-gray-500">time</p>
                    <button class="bg-gray-200 w-full text-left rounded-md p-3">
                      <p class="text-gray-600 text-xs">8:12 Pm</p>
                    </button>
                  </div>
      
                  <div class="sm:w-16 w-24">
                    <p class="text-sm mb-2 text-gray-500">seats</p>
                    <button class="bg-gray-200 w-full text-left p-3 rounded-md">
                      <p class="text-gray-600 text-xs">7</p>
                    </button>
                  </div>
      
                  <div class="w-24">
                    <p class="text-sm mb-2  text-gray-500">Round Trips</p>
                    <button class=" w-full text-left pl-2 text-xs bg-gray-200 flex items-center rounded-md justify-between">
                      <p class="text-gray-600 text-xs">yes</p>
                      <i class="fa fa-angle-down py-3 px-2 text-xs bg-gray-400 h-full rounded-r-md"></i>
                    </button>
                  </div>
                </div>
               </div>
               <div class="sm:w-72 sm:ml-10">
                <div class="">
                  <p class="text-sm mb-2 text-gray-500">Route</p>
                  <button class="bg-gray-200 w-full text-left rounded-md p-3">
                    <p class="text-gray-600 text-xs">8:12 Pm</p>
                  </button>
                </div>
               </div>
        </div>
       

      <div class="flex  sm:justify-center ">
        <button class="w-64 text-white font-bold p-3 bg-red-500 hover:bg-red-700 rounded-md "> Create Trip</button>
      </div>

     </div>
</div>
